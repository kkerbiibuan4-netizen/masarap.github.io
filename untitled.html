<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kerbi Meme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe4ec;
      margin: 0;
    }

    .question-container, .result-container {
      text-align: center;
    }

    h2 {
      margin: 20px 0;
      color: #333;
    }

    img {
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: #ff4d79;
      color: white;
    }

    .no-btn {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="question-container" id="questionBox">
    <!-- First picture -->
    <img src="first.jpg" alt="Question">
    <h2>Malaki ba tarub ni Kerbi?</h2>
    <div class="button-container">
      <button class="yes-btn" onclick="showResult()">Yes</button>
      <button class="no-btn" id="noBtn">No</button>
    </div>
  </div>

  <div class="result-container hidden" id="resultBox">
    <!-- Second picture -->
    <img src="second.jpg" alt="Result">
    <h2>Isubo muna üòè</h2>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    // Move the "No" button randomly
    noBtn.addEventListener("mouseover", () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function showResult() {
      document.getElementById("questionBox").classList.add("hidden");
      document.getElementById("resultBox").classList.remove("hidden");
    }
  </script>
</body>
</html>
